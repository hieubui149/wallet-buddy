<style>
  .buffalo-flash {
    margin-top: 20px;
    margin-bottom: 20px;
  }
</style>

<div class="row buffalo-flash">
  <div class="col-md-12">
    <%= for (k, messages) in flash { %>
      <%= for (msg) in messages { %>
        <div class="alert alert-<%= k %> alert-dismissible fade show" role="alert">
          <%= msg %>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      <% } %>
    <% } %>
  </div>
</div>
